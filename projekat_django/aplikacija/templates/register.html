{% extends 'master.html' %}

{% block title %}
    Register user
{% endblock %}

{% block content %}

<div>
    <h1>
        Register new user
    </h1>
</div>

<form method="post" action="{% url 'aplikacija:user_register' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Enter username</label>
        <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Enter email</label>
        <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Enter password</label>
        <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="{{ form.first_name.id_for_label }}">Enter first name</label>
        <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" placeholder="First name">
    </div>
    <div class="form-group">
        <label for="{{ form.last_name.id_for_label }}">Enter last name</label>
        <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" placeholder="Last name">
    </div>
    {% if error_message %}
        <p class="bg-danger p-d ml-b">{{ error_message }}</p>
    {% endif %}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
