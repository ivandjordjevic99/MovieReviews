{% extends 'master.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h1>
                {{ movie.name }}
                {% if perms.aplikacija.change_article %}
                    <a>
                        <span class="badge badge-primary">Edit</span>
                    </a>
                {% endif %}
            </h1>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ movie.synopsis }}</p>
            </blockquote>
        </div>
    </div>

{% endblock %}
